[tox]
envlist = py{310,311,312,313},typing,lint,format
isolated_build = True

[testenv]
description = Run unit tests
deps = pytest
commands = pytest

[testenv:types]
description = Run type checks
skipsdist = True
deps = pyright
commands = pyright

[testenv:lint]
description = Run code linter
skipsdist = True
deps = ruff
commands = ruff check src

[testenv:format]
description = Run code formatter
skipsdist = True
deps = ruff
commands = ruff format --diff src

[testenv:complexity]
description = Check code complexity
skipsdist = True
deps = xenon
commands = xenon --max-absolute A --max-modules A --max-average A src

[flake8]
max-line-length = 88
extend-ignore = E203
