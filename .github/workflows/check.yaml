name: Check
on:
  workflow_dispatch:
  push:
    branches: ["main"]
    tags-ignore: ["**"]
  pull_request:
  schedule:
    - cron: "0 6 * * *"

concurrency:
  group: check-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    name: tox env ${{ matrix.tox_env }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        tox_env:
          - py310
          - py311
          - py312
          - py313
          - coverage
          - types
          - lint
          - format
          - complexity
          - docs

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v2

      - name: Set up Python
        run: uv python install

      - name: Install tox-uv
        run: uv pip install tox-uv

      - name: Install self
        run: uv pip install jvol@.

      - name: Run check for tox env "${{ matrix.tox_env }}"
        run: uv run tox -e ${{ matrix.tox_env }}
